<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - Parte 4</title>
    <script type="text/javascript">
    //Funciones y procedimientos en Javascript



    //Ejemmplo 1
    //Desarrollar una aplicacion que permita ingresar 2 numeros y luego
    //permita calcular las operaciones basicas
    //多Cuantas variables necesito?
    //  6
    //多Que tipo de datos necesito?
    // real
    //多Cuales son las variables que necesito?
    // n1, n2, sum, res, mul, div
    //多Que variables voy a leer?
    // n1, n2
    //declarando funciones
    function CalculaSuma(num1, num2) {
        return num1+num2;
    }
    function CalculaResta(num1,num2){
        return num1-num2;
    }
    function CalculaMultiplicacion(num1,num2){
        return num1*num2;
    }
    function CalculaDivision(num1,num2){
        return num1/num2;
    }

    //declarando e inicializando valores
    var n1=0, n2=0, sum=0, res=0, mul=0, div=0;
    //capturando valores
    n1=parseFloat(prompt("Ingrese el numero 1:"));
    n2=parseFloat(prompt("Ingrese el numero 2:"));
    //llamando a las funciones para calcular
    sum=CalculaSuma(n1,n2);
    res=CalculaResta(n1,n2);
    mul=CalculaMultiplicacion(n1,n2);
    div=CalculaDivision(n1,n2);
    //mostrando resultados
    document.write("La suma es: "+sum+"<br>");
    document.write("La resta es: "+res+"<br>");
    document.write("La multiplicacion es: "+mul+"<br>");
    document.write("La division es: "+div+"<br>");
    document.write("<hr>");
    document.write("<hr>");





    </script>
</head>

</body>
</html>
